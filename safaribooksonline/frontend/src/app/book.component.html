<table>
  <tr>
    <td><img class="left" [src]="book.cover" height="184"/></td>
    <td style="vertical-align: top; padding-left: .5em;">
      <p><a [href]="book.url">{{book.title}}</a></p>
      <p>Author: {{book.author}}</p>
      <p>{{book.publisher}}</p>
      <p>{{book.publishDate}}</p>
    </td>
  </tr>
</table>
