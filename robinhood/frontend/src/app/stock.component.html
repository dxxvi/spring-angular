<table class="stock">
  <tbody>
    <tr>
      <td class="symbol">
        <div [style.height]="graphHeight" style="position: relative;">
          <div class="top-left">
            {{ stock.symbol }}
            <div class="small" *ngIf="stock.quantity">
              {{ stock.quantity }} @ {{ stock.averageBuyPrice }}<br/>
              held: {{ stock.heldForSells }}
            </div>
          </div>
        </div>
      </td>
      <td class="min-max">
        <div [style.height]="graphHeight" style="position: relative;">
          <div class="top-right small">{{ stock.dayMax }}</div>
          <div class="bottom-right small">{{ stock.dayMin }}</div>
        </div>
      </td>
      <td class="graph">
        <div style="position: relative;">
          <img [src]="stock.graphUrl"/>
          <div class="top-right">{{ stock.price }}&nbsp;</div>
          <div class="top-left buysell">
            <div><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-minus"></span></div>
            <form class="form-inline">
              <button class="btn btn-warning">Buy</button>
              <div class="form-group"><input class="form-control"/></div>
              <div class="form-group">
                <label>@ $</label>
                <input class="form-control"/>
              </div>
              <button class="btn btn-primary">Sell</button>
            </form>
          </div>
        </div>
      </td>
      <td class="orders">
        <span [class]="buildOrderClass(order)" *ngFor="let order of stock.orders">
          {{ order.createdAt }}<br/>{{ order.quantity }} @ {{ order.price }}</span>
      </td>
    </tr>
  </tbody>
</table>
